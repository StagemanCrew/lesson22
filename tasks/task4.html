<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Gabriela:regular" rel="stylesheet" />
    <style>
        body{
            font-family: 'Gabriela';
        }
    </style>
    <title>task-4</title>
</head>
<body>
    <h3>
        Вивести назву дня.
    </h3>

    <script>

        // Отримуємо поточну дату
        let currentDate = new Date()

        // Отримуємо номер поточного дня тижня (0 - неділя, 1 - понеділок, і так далі)
        let currentDayOfWeek = currentDate.getDay()

        // Масив з назвами днів тижня
        let daysOfWeek = ["Неділя", "Понеділок", "Вівторок", "Середа", "Четвер", "П'ятниця", "Субота"]

        // Отримуємо назву поточного дня тижня
        let currentDayName = daysOfWeek[currentDayOfWeek]

        alert("Сьогодні " + currentDayName)
        document.write(`<h2>Сьогодні ${currentDayName} </h2>`)

    </script>
</body>
</html>
