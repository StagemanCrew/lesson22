<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Gabriela:regular" rel="stylesheet" />
    <style>
        body{
            font-family: 'Gabriela';
        }
    </style>
    <title>task-2</title>
</head>
<body>
    <h3>
        Вивести дату у форматі “місяць – рік – вихідний/робочий”.
    </h3>

    <script>

        // Отримуємо поточну дату
        let currentDate = new Date()

        // Отримуємо місяць та рік з поточної дати
        let month = currentDate.toLocaleString('default', { month: 'long' })
        let year = currentDate.getFullYear()

        // Визначаємо, чи поточний день є вихідним (субота або неділя)
        let isWeekend = (currentDate.getDay() === 0 || currentDate.getDay() === 6)

        // Формуємо рядок з відомостями про день
        let dayInfo = isWeekend ? 'вихідний' : 'робочий'

        // Виводимо дату у вказаному форматі
        let formattedDate = month + ' - ' + year + ' - ' + dayInfo
        alert(formattedDate)
        document.write(`<h2> ${formattedDate} </h2>`)
        document.write(`<h3> ${currentDate} </h3>`)

    </script>
</body>
</html>
