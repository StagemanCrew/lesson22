<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Gabriela:regular" rel="stylesheet" />
    <style>
        body{
            font-family: 'Gabriela';
        }
    </style>
    <title>task-5</title>
</head>
<body>
    <h3>
        Користувач вводить дату народження. Визначити, скільки йому повних років.
    </h3>

    <script>

        // Отримуємо поточну дату
        let currentDate = new Date()

        // Запитуємо у користувача дату народження
        let userBirthDateStr = prompt("Введіть вашу дату народження у форматі YYYY-MM-DD:")

        // Перетворюємо введену рядок на об'єкт Date
        let userBirthDate = new Date(userBirthDateStr)

        // Перевіряємо, чи коректно розпарсили дату
        if (!isNaN(userBirthDate.getTime())) {
            // Розраховуємо різницю між поточною датою і датою народження
            let ageInMilliseconds = currentDate - userBirthDate

            // Перетворюємо різницю
            let ageInYears = Math.floor(ageInMilliseconds / (365.25 * 24 * 60 * 60 * 1000))
            
            alert("Вам " + ageInYears + " років.")
            document.write(`<h3>Вам ${ageInYears} років.</h3>`)
        } else {
            alert("Ви ввели некоректну дату народження.")
        }

    </script>
</body>
</html>
