<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Gabriela:regular" rel="stylesheet" />
    <style>
        body{
            font-family: 'Gabriela';
        }
    </style>
    <title>task-7</title>
</head>
<body>
    <h3>
        Користувач бере авто на вказану кількість годин. Визначити кінцевий час повернення.
    </h3>

    <script>

        // Отримуємо поточний час
        let currentDate = new Date()

        // Кількість годин, на які користувач бере авто
        let hoursToRent = parseInt(prompt('Введіть кількість годин: '))

        // Додаємо кількість годин до поточного часу
        currentDate.setHours(currentDate.getHours() + hoursToRent)

        // Отримуємо кінцевий час повернення
        let returnHour = currentDate.getHours()
        let returnMinute = currentDate.getMinutes()

        // Форматуємо час у зручний вигляд (додавши нулі перед однозначними цифрами)
        if (returnHour < 10) {
            returnHour = "0" + returnHour
        }
        if (returnMinute < 10) {
            returnMinute = "0" + returnMinute
        }

        // Виводимо кінцевий час повернення
        alert("Авто треба повернути в " + returnHour + ":" + returnMinute + ".")
        document.write(`<h3>Авто треба повернути в ${returnHour}:${returnMinute}.`)

    </script>
</body>
</html>
