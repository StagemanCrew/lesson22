<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Gabriela:regular" rel="stylesheet" />
    <style>
        body{
            font-family: 'Gabriela';
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
    <title>task-8</title>
</head>
<body>
    <h3>
        Задаємо користувачу задачу з додавання двох чисел. Визначити скільки секунд було використано для розв’язання задачі.
    </h3>

    <script>

        // Генеруємо два випадкових числа від 1 до 10
        let firstNumber = Math.floor(Math.random() * 10) + 1
        let secondNumber = Math.floor(Math.random() * 10) + 1

        // Отримуємо час початку виконання задачі
        let startTime = performance.now()

        // Отримуємо відповідь користувача та переводимо в число з плаваючою точкою
        let userAnswer = parseFloat(prompt(`${firstNumber} + ${secondNumber} = ?`))

        if (userAnswer !== firstNumber + secondNumber) {
            alert('Відповідь не вірна!')
            let res = firstNumber + secondNumber
            alert('Правильна відповідь: ' + res)

            // Виводимо правильну відповідь на сторінці HTML
            document.write(`<h2>Правильна відповідь: ${firstNumber} + ${secondNumber} = ${res}</h2>`)
        } else {
            // Розв'язуємо задачу (додавання двох чисел)
            let result = firstNumber + secondNumber

            // Отримуємо час завершення виконання задачі
            let endTime = performance.now()

            // Розраховуємо різницю між часом початку та часом завершення в мілісекундах
            let timeElapsedInMilliseconds = endTime - startTime

            // Переводимо час у секунди
            let timeElapsedInSeconds = (timeElapsedInMilliseconds / 1000).toFixed(1)

            // Виводимо результат
            alert(`Задача: ${firstNumber} + ${secondNumber}\nРезультат: ${result}\nЧас на розв'язання: ${timeElapsedInSeconds} секунд`)
            document.write(`<h2>Задача: ${firstNumber} + ${secondNumber} = ${result}<br></h2>`)
            document.write(`<h2>Час на розв'язання: ${timeElapsedInSeconds} секунд</h2>`)
        }

    </script>

</body>
</html>
