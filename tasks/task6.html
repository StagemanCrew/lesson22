<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Gabriela:regular" rel="stylesheet" />
    <style>
        body{
            font-family: 'Gabriela';
        }
    </style>
    <title>task-6</title>
</head>
<body>
    <h3>
        Користувач іде у відпустку на 56 днів. Визначити дату на момент його повернення.
    </h3>

    <script>

        // Отримуємо поточну дату
        let currentDate = new Date()

        // Кількість днів, на які користувач йде у відпустку
        let vacationDays = 56

        // Додаємо кількість днів відпустки до поточної дати
        currentDate.setDate(currentDate.getDate() + vacationDays)

        // Отримуємо день, місяць та рік на момент повернення користувача
        let returnDay = currentDate.getDate()
        let returnMonth = currentDate.toLocaleString('default', { month: 'long' })
        let returnYear = currentDate.getFullYear()

        alert("Дата повернення: " + returnDay + " " + returnMonth + " " + returnYear + '.')
        document.write(`<h3>Дата повернення: ${returnDay} ${returnMonth} ${returnYear}.</h3>`)

    </script>
</body>
</html>
