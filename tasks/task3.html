<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Gabriela:regular" rel="stylesheet" />
    <style>
        body{
            font-family: 'Gabriela';
        }
    </style>
    <title>task-3</title>
</head>
<body>
    <h3>
        Визначити поточну пору року.
    </h3>

    <script>

        // Отримуємо поточний місяць (від 0 до 11, де 0 - січень, 1 - лютий і так далі)
        let currentMonth = new Date().getMonth()

        // Визначаємо пору року на основі поточного місяця
        let season
        if (currentMonth >= 2 && currentMonth <= 4) {
            season = "Весна"
        } else if (currentMonth >= 5 && currentMonth <= 7) {
            season = "Літо"
        } else if (currentMonth >= 8 && currentMonth <= 10) {
            season = "Осінь"
        } else {
            season = "Зима"
        }

        alert("Зараз на дворі: " + season);
        document.write(`<h2>Зараз на дворі: ${season} </h2>`)

    </script>
</body>
</html>
